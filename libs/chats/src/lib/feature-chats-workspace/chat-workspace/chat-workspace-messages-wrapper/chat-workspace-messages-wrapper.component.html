<div class="messages-wrapper">
   @for (message of messages(); track message.id) {
   <app-chat-workspace-message
      [message]="message"
   ></app-chat-workspace-message>
   }
</div>
<div class="message-input">
   <app-message-input
      (created)="onSendMessage($event)"
   ></app-message-input>
</div>
