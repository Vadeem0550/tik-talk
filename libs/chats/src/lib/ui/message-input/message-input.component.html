<app-avatar-circle
   *ngIf="me() as profile"
   class="size32"
   [avatarUrl]="profile.avatarUrl"
>
</app-avatar-circle>

<textarea
   class="hidden-textarea"
   placeholder="Напишите что-нибудь"
   [(ngModel)]="postText"
   (input)="onTextAreaInput($event)"
></textarea>

<button class="btn-icon" (click)="onCreatePost()">
   <svg icon="send-message" class="svg16"></svg>
</button>
