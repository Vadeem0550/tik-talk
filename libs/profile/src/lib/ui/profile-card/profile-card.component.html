@if (profile) {
<div class="profile-card">
   <div class="avatar-name">
      <img
         [src]="profile.avatarUrl | imgUrl"
         [alt]="profile.lastName"
         class="profile-card__avatar"
      />

      <div class="profile-card__name">
         <strong class="h6"
            >{{ profile.firstName }} {{ profile.lastName }}</strong
         >
         <span class="subtitle">{{ profile.username }}</span>
      </div>
   </div>

   <div class="profile-card__description">
      {{ profile.description }}
   </div>

   <div class="profile-card__tags">
      @for (skill of profile.stack; track skill) {
      <div class="skill-tags">
         {{ skill }}
      </div>
      }
   </div>
  <div class="profile-card__action-btn">
    <div class="">
      <button class="btn">Подписаться</button>
   </div>

    <div class="">
      <button class="btn"
              (click)="onSendMessage(profile.id)"
      >Написать
      </button>
    </div>
  </div>
</div>
}
