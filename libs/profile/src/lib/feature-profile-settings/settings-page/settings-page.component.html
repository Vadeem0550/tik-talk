<!--  [profile]="profile"-->
<app-profile-header></app-profile-header>

<form class="profile-form__wrapper" [formGroup]="form">
   <div class="profile-form">
      <div class="two-columns">
         <label class="tt-form-label">
            <span class="tt-form-label__text">Имя</span>
            <input
               class="tt-form-input"
               type="text"
               formControlName="firstName"
            />
         </label>

         <label class="tt-form-label">
            <span class="tt-form-label__text">Фамилия</span>
            <input
               class="tt-form-input"
               type="text"
               formControlName="lastName"
            />
         </label>
      </div>

      <label class="tt-form-label">
         <span class="tt-form-label__text">Telegram username</span>
         <input
            class="tt-form-input"
            type="text"
            formControlName="username"
         />
      </label>

      <label class="tt-form-label">
         <span class="tt-form-label__text">О себе</span>
         <textarea
            formControlName="description"
            class="tt-form-input tt-textarea"
         ></textarea>
      </label>

      <label>
         <span class="tt-form-label__text">Аватар</span>
         <app-avatar-upload></app-avatar-upload>
      </label>

     <!--         [stackQuantity]="10"-->
      <tt-stack-input
         [triggerKey]="'Tab'"
         formControlName="stack"
      ></tt-stack-input>

      <tt-address-input formControlName="city"></tt-address-input>
   </div>

   <div class="btn-action mt16">
      <div>
         <button class="basket" (click)="onReset()">
            <svg icon="basket"></svg>
         </button>
         <button class="exit" (click)="onCancel()">
            <svg icon="exit"></svg>
         </button>
      </div>
      <div>
         <!--      <button class="btn cancel" (click)="onCancel()">Отмена</button>-->
         <button class="btn save" (click)="onSave()">
            Сохранить
         </button>
      </div>
   </div>
</form>
