<label class="tt-control-label mb16">
   <ng-content></ng-content>
   <input
      class="tt-input"
      [ngModel]="value"
      (ngModelChange)="onModelChange($event)"
      [type]="type()"
      [placeholder]="placeholder()"
      (blur)="onTouched()"
      [disabled]="disabled()"
   />
</label>
