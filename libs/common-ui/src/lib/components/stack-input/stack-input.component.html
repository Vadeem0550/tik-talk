<div class="stack-control">
   @for (tech of value$ | async; track tech; let i = $index) {
   <div class="skill-tags stack-tag">
      <button
         type="button"
         (click)="onTagDelete(i)"
         class="stack-btn__delete svg16"
      >
         <svg icon="cross" class="svg10"></svg>
      </button>
      {{ tech }}
   </div>
   }
   <!--  @if (isLimitReached) {-->
   <!--    <div class="stack-limit">Максимальное количество навыков {{ stackQuantity }}</div>-->
   <!--  }-->
   <input
      [(ngModel)]="innerInput"
      type="text"
      class="stack-ghost-input"
   />
</div>
